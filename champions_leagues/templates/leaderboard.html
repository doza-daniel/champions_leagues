{% extends "layout.html" %}
{% block content %}
  <h1> Leaderboard for league '{{league.name}}'</h1>
  <table class="table table-hover">
    <thead>
      <th>
        Player
      </th>
      <th>
        Score
      </th>
    </thead>
    <tbody>
      {% for score in scores %}
        <tr>
          <td>{{score[0].name + " " + score[0].last_name}}</td>
          <td>{{score[1].total}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
