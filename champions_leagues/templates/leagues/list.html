{% extends "layout.html" %}
{% block content %}
  <table class="table table-hover">
    <thead>
      <th>
        Date Started
      </th>
      <th>
        Owner
      </th>
      <th>
        Name
      </th>

    </thead>
    <tbody>
      {% for league in leagues %}
        <tr class="clickable-row" data-href="{{url_for('leagues.phases', id=league.id)}}">
          <td>{{league.date_started.strftime('%Y-%m-%d')}}</td>
          <td>{{league.owner.username}}</td>
          <td>{{league.name}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
